<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg" class="potato-svg" style="cursor: pointer;">
  <defs>
    <!-- 불꽃 그라디언트 -->
    <linearGradient id="fireGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD23F;stop-opacity:1" />
    </linearGradient>
    
    <!-- 감자 그라디언트 -->
    <linearGradient id="potatoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    
    <!-- 감자 하이라이트 -->
    <radialGradient id="potatoHighlight" cx="30%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#F4A460;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- 말풍선 (클릭 유도) -->
  <g id="tooltip" opacity="1">
    <!-- 말풍선 배경 -->
    <rect x="120" y="50" width="160" height="35" rx="17" fill="white" stroke="#333" stroke-width="2" opacity="0.95"/>
    <!-- 말풍선 텍스트 -->
    <text x="200" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">감자를 눌러보세요!</text>
    
    <!-- 말풍선 애니메이션 -->
    <animateTransform attributeName="transform" type="scale" 
                      values="1;1.05;1" dur="2s" repeatCount="indefinite"/>
  </g>
  
  <!-- 배경 불꽃들 -->
  <path d="M80 80 Q75 60 85 45 Q90 35 95 45 Q100 30 110 40 Q115 25 125 35 Q130 45 120 60 Q115 75 105 85 Q95 90 80 80" 
        fill="url(#fireGradient)" opacity="0.6">
    <animateTransform attributeName="transform" type="scale" 
                      values="1;1.1;1" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <path d="M280 70 Q275 50 285 35 Q290 25 295 35 Q300 20 310 30 Q315 15 325 25 Q330 35 320 50 Q315 65 305 75 Q295 80 280 70" 
        fill="url(#fireGradient)" opacity="0.5">
    <animateTransform attributeName="transform" type="scale" 
                      values="1;1.2;1" dur="2.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- 메인 감자 몸체 (더 투박한 모양) -->
  <path d="M130 150 Q120 140 140 135 Q160 130 180 140 Q220 135 250 145 Q270 155 275 175 Q270 195 260 210 Q240 225 220 230 Q200 235 180 230 Q160 225 140 215 Q125 200 120 180 Q125 160 130 150 Z" 
        fill="url(#potatoGradient)"/>
  
  <!-- 감자 하이라이트 (투박한 모양에 맞게) -->
  <path d="M140 155 Q135 145 150 140 Q170 135 190 145 Q210 140 230 150 Q245 160 250 175 Q245 190 235 200 Q220 210 200 215 Q180 220 160 215 Q145 210 135 195 Q130 180 135 165 Q138 160 140 155 Z" 
        fill="url(#potatoHighlight)"/>
  
  <!-- 감자 표면의 작은 구멍들 -->
  <circle cx="170" cy="160" r="3" fill="#8B4513" opacity="0.7"/>
  <circle cx="220" cy="170" r="2" fill="#8B4513" opacity="0.7"/>
  <circle cx="190" cy="200" r="2.5" fill="#8B4513" opacity="0.7"/>
  <circle cx="230" cy="190" r="2" fill="#8B4513" opacity="0.7"/>
  
  <!-- 메인 불꽃 (감자 위) -->
  <g>
    <path d="M200 120 Q190 100 200 85 Q205 70 210 85 Q215 65 225 75 Q230 55 240 65 Q245 75 235 95 Q230 110 220 120 Q210 125 200 120" 
          fill="url(#fireGradient)">
      <animateTransform attributeName="transform" type="scale" 
                        values="1;1.15;1" dur="1.8s" repeatCount="indefinite"/>
    </path>
    
    <!-- 불꽃 내부 하이라이트 -->
    <path d="M205 105 Q200 90 205 80 Q208 70 212 80 Q215 65 220 75 Q225 80 220 90 Q215 100 210 105 Q207 108 205 105" 
          fill="#FFFF99" opacity="0.8">
      <animateTransform attributeName="transform" type="scale" 
                        values="1;1.2;1" dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- 왼쪽 작은 불꽃 -->
  <path d="M160 140 Q155 125 160 115 Q163 105 167 115 Q170 100 175 110 Q178 120 173 130 Q168 135 160 140" 
        fill="url(#fireGradient)" opacity="0.8">
    <animateTransform attributeName="transform" type="scale" 
                      values="1;1.1;1" dur="2.2s" repeatCount="indefinite"/>
  </path>
  
  <!-- 오른쪽 작은 불꽃 -->
  <path d="M240 135 Q235 120 240 110 Q243 100 247 110 Q250 95 255 105 Q258 115 253 125 Q248 130 240 135" 
        fill="url(#fireGradient)" opacity="0.8">
    <animateTransform attributeName="transform" type="scale" 
                      values="1;1.1;1" dur="1.9s" repeatCount="indefinite"/>
  </path>
  
  <!-- 불꽃 파티클들 -->
  <circle cx="160" cy="90" r="2" fill="#FFD23F" opacity="0.9">
    <animate attributeName="cy" values="90;70;90" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="250" cy="85" r="1.5" fill="#FF6B35" opacity="0.8">
    <animate attributeName="cy" values="85;65;85" dur="2.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="180" cy="75" r="1" fill="#F7931E" opacity="0.7">
    <animate attributeName="cy" values="75;55;75" dur="3.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.1;0.7" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="220" cy="70" r="1.5" fill="#FFD23F" opacity="0.8">
    <animate attributeName="cy" values="70;50;70" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 감자 발광 효과 -->
  <ellipse cx="200" cy="180" rx="85" ry="65" fill="none" stroke="#FF6B35" stroke-width="2" opacity="0.3">
    <animate attributeName="stroke-width" values="2;4;2" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </ellipse>
</svg>
